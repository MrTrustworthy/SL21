<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta http-equiv="refresh" content="5" >
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/21.png">

    <title>SL21</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SL21 Chat</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/game">Game</a></li>
            <li><a href="/profile">Users</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a>Logged in as: {{ session["user_name"] }}</a></li>
            <li><a href="/logout">Log off</a></li>

          </ul>
        </div>
      </div>
    </div>

  {% block body %}{% endblock %}

    <!--ERROR FLASHING -->
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script> window.alert("{{messages[0]}}")</script>
        {% endif %}
   {% endwith %}

  </body>
</html>
